<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Empleados - Sistema de Farmacia</title>
    <link rel="stylesheet" href="MosEmpleados.css"> <!-- Cambia el nombre del archivo CSS si es necesario -->
</head>
<body>
    <header class="header">
        <div class="header-box">
            <img src="Logo farmacia.png" alt="Logo de la Farmacia" class="header-logo">
            <h1>Empleados</h1>
        </div>
        <div class="search-container">
            <input type="text" placeholder="Buscar empleado..." class="search-input" id="searchInput">
        </div>
    </header>

    <main class="main-container">
        <table class="employees-table">
            <thead>
                <tr>
                    <th>ID Empleado</th>
                    <th>Nombre</th>
                    <th>Correo</th>
                    <th>Puesto</th>
                    <th>Teléfono</th>
                    <th>CURP</th>
                    <th>RFC</th>
                    <th>Salario</th>
                </tr>
            </thead>
            <tbody id="employeesBody">
                <!-- Las filas se añadirán aquí dinámicamente -->
            </tbody>
        </table>
        <div class="button-container">
            <a href="Sistema-farmacia.html" class="back-button"><< Regresar al Menú Principal</a>
        </div>
    </main>

    <script src="empleados.js"></script> <!-- Archivo de JavaScript -->
</body>
</html>
