<!DOCTYPE html>
<html lang="es">
<head>

            </thead>

                <!-- Las filas se añadirán aquí dinámicamente -->
            </tbody>
        </table>
        <div class="button-container">
            <a href="Sistema-farmacia.html" class="back-button"><< Regresar al Menú Principal</a>
